<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="Logo Alura" >
    </header>
    <main>
        <section class="busqueda">
            <textarea id="input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">&#33 Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btn-encriptar" onclick="btmEncriptar()">Encriptar</button>
                <button id="btn-desencriptar" onclick="btmDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">                   
            <div id="info" class="info">
                <img class="Muñeco" src="./imagenes/Muñeco.png" alt="Muñeco de Busqueda" >
                <h2 class="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p class="textoMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea class="mensaje" id="resultadoMensaje" cols="30" rows="10" readonly></textarea>
            <button id="btn-copiar" onclick="btmCopiar()">Copiar</button>

        </section>
    </main>
    <footer>
        <p class="copyright">&copy Create by <span>Braulio Boada</span> - 2023</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
