<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="Logo Alura" >
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btmEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btmDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <img class="Muñeco" src="./imagenes/Muñeco.png" alt="Muñeco de Busqueda" >        
            <div>
                <h2 class="tituloMensaje">Ningún mensaje fue encontrado</h2>
                <p class="textoMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea class="mensaje" cols="30" rows="10" ></textarea>
            </div>
            <div class="resultado">
                <button class="btn-copiar" onclick="btmCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Create by Braulio Boada - 2023</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
